<section class="card">
  <div class="card-content">
    <div>
      <img [src]="image" width="48" height="48">
    </div>
    <div>
      <span></span> <span>{{ auther }}</span>
      <p>{{ tweet.text }}</p>
      <time>{{ tweet.timestamp.format("yyyy-MM-dd HH:mm:ss") }}</time>
    </div>
  </div>
</section>
